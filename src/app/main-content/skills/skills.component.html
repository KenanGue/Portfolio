<div class="bg-color">
    <div id="skills" class="skills">
        <div class="text-container">
            <div>
                <h3>{{ translate.translate('SKILLS_TITLE') }}</h3>
            </div>
            <div class="skill-description">
                <p>{{ translate.translate('SKILLS_DESCRIPTION') }}</p>

                <p>{{ translate.translate('SKILLS_INTRO') }}</p>

                <p [innerHTML]="translate.translate('SKILLS_ASK')"></p>

                <p>{{ translate.translate('SKILLS_CONTACT') }}</p>

                <button (click)="scrollToSection('contact-me')">{{ translate.translate('SKILLS_BUTTON') }}</button>
            </div>
        </div>
        <div class="skill-icons">
            <div *ngFor="let skill of skillData" class="skill-icon"
                [class.growth-mindset]="skill.description === 'Growth mindset'">
                <img [src]="skill.icon" alt="{{ skill.description }} Icon" />
                <p>{{ skill.description }}</p>
                <img *ngIf="skill.description === 'Growth mindset'" src="../../../assets/img/skills/popup.png"
                    alt="Growth mindset popup" class="popup-image" />
            </div>
        </div>
    </div>
</div>
